<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Copernicus White Elephant</title>
</head>
<body class="bg-gradient-to-r from-emerald-500 from-10% via-yellow-500 via-30% to-emerald-500 to-90%">

<div id="app" class="pl-10">
    <h1 class="text-3xl font-bold underline">
        Copernicus Puting Elepante
    </h1>

    <img src="https://jiwom.github.io/img/coper.jpg" class="w-80">

    <div>

        <label class="block">
            <span class="block text-sm/6 font-medium text-gray-900 dark:text-white">Enter name: </span>
            <input type="text" v-model="newName" class="mr-5"/>

            <button @click="addName"
                    class="py-2.5 px-6 text-sm rounded-lg bg-red-500 text-white cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 hover:bg-red-700">
                Enter
            </button>
        </label>
    </div>

    <ol class="list-decimal mb-5">
        <li v-for="name in names" :key="name">{{ name }}</li>
    </ol>

    <button @click="shuffleNames" type='button'
            class='focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800'>
        Shuffle
    </button>
</div>

<script>
    const {createApp} = Vue;

    createApp({
        data() {
            return {
                newName: '',
                names: ['Jerome']
            };
        },
        methods: {
            addName() {
                if (this.newName.trim() !== '') {
                    this.names.push(this.newName);
                    this.newName = '';
                }
            },
            shuffleNames() {
                for (let i = this.names.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.names[i], this.names[j]] = [this.names[j], this.names[i]];
                }
            }
        }
    }).mount('#app');
</script>

</body>
</html>
